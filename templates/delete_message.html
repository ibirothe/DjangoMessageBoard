{% extends "base.html" %}

{% block title %}Delete Message{% endblock %}

{% block content %}
  <h2>Delete Message</h2>
  <p>Are you sure you want to delete this message?</p>
  <blockquote>{{ object.text }}</blockquote>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock %}
